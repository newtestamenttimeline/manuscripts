<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h1>Event Editor</h1>
<select id="fileSelector">
    <option value="historical_events.json">Historical Events</option>
    <option value="manuscripts.json">Manuscripts</option>
    <option value="uncials.json">Uncials</option>
    <!-- Add more options here for any additional JSON files -->
</select>
<button onclick="loadSelectedFile()">Load Selected File</button>
<button onclick="exportJSON()">Export JSON</button>
<button onclick="addRow()">Add Row</button>

<table id="eventTable">
    <thead>
        <tr>
            <th>Year</th>
            <th>Start Year</th>
            <th>End Year</th>
            <th>Title</th>
            <th>Description</th>
            <th>Texts</th>
            <th>Family</th>
            <th>Left (%)</th>
            <th>Top (px)</th>
        </tr>
    </thead>
    <tbody>
        <!-- Rows will be added here dynamically -->
    </tbody>
</table>

<script>
let eventData = [];
let currentFile = '';

function loadSelectedFile() {
    const fileSelector = document.getElementById('fileSelector');
    currentFile = fileSelector.value;
    fetch(currentFile)
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            eventData = data;
            loadTable();
        })
        .catch(error => {
            console.error('Error loading file:', error);
            alert('Error loading file: ' + error.message);
        });
}

function loadTable() {
    const tableBody = document.getElementById('eventTable').getElementsByTagName('tbody')[0];
    tableBody.innerHTML = '';
    eventData.forEach((event, index) => {
        const row = tableBody.insertRow();
        row.innerHTML = `
            <td><input type="number" value="${event.year || ''}" onchange="updateEvent(${index}, 'year', this.value)" /></td>
            <td><input type="number" value="${event.yearRange ? event.yearRange[0] : ''}" onchange="updateEvent(${index}, 'yearRangeStart', this.value)" /></td>
            <td><input type="number" value="${event.yearRange ? event.yearRange[1] : ''}" onchange="updateEvent(${index}, 'yearRangeEnd', this.value)" /></td>
            <td><input type="text" value="${event.title}" onchange="updateEvent(${index}, 'title', this.value)" /></td>
            <td><input type="text" value="${event.description}" onchange="updateEvent(${index}, 'description', this.value)" /></td>
            <td><input type="text" value="${event.texts ? event.texts.join(', ') : ''}" onchange="updateEvent(${index}, 'texts', this.value.split(', '))" /></td>
            <td><input type="text" value="${event.family || ''}" onchange="updateEvent(${index}, 'family', this.value)" /></td>
            <td><input type="number" value="${event.left || ''}" onchange="updateEvent(${index}, 'left', this.value)" /></td>
            <td><input type="number" value="${event.top || ''}" onchange="updateEvent(${index}, 'top', this.value)" /></td>
        `;
    });
}

function updateEvent(index, key, value) {
    if (key === 'texts') {
        eventData[index][key] = value.split(',').map(text => text.trim());
    } else if (key === 'yearRangeStart') {
        eventData[index]['yearRange'] = eventData[index]['yearRange'] || [];
        eventData[index]['yearRange'][0] = Number(value);
    } else if (key === 'yearRangeEnd') {
        eventData[index]['yearRange'] = eventData[index]['yearRange'] || [];
        eventData[index]['yearRange'][1] = Number(value);
    } else {
        eventData[index][key] = value;
    }
}

function addRow() {
    const newRow = {
        year: null,
        yearRange: [null, null],
        title: '',
        description: '',
        texts: [],
        family: '',
        left: null,
        top: null
    };
    eventData.push(newRow);
    loadTable();
}

function exportJSON() {
    const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(eventData, null, 2));
    const downloadAnchorNode = document.createElement('a');
    downloadAnchorNode.setAttribute("href", dataStr);
    downloadAnchorNode.setAttribute("download", currentFile);
    document.body.appendChild(downloadAnchorNode);
    downloadAnchorNode.click();
    downloadAnchorNode.remove();
}
</script>

</body>
</html>
